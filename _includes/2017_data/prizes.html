<!-- Portfolio Grid Section -->
<section id="prizes" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Raffle Prizes 2017</h2>
                <h3 class="section-subheading text-muted">We'll be raffling off these great prizes in December, 2017.</h3>
            </div>
        </div>
        <div class="row">
        {% for post in site.categories.prizes %}
            <div class="col-md-4 col-sm-6 speakers-item">
                <img src="../css/prizes/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                <div class="speakers-caption">
                    <h4>{{ post.title }}</h4>
                    <p class="text-muted">{{ post.subtitle }}</p>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
